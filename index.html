<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My webGL App</title>
  <style>
    body { 
      margin: 0; 
    }
    canvas { 
      width: 100%; height: 100% 
    }
  </style>
</head>
<body>
  <h2>Canvas example</h2>
  <canvas id="canvas" width="300" height="300" >
    An alternative text describing what your canvas display.
    <!-- This text is provided if a browser is unable to render the canvas (or if can't render a canvas) -->
  </canvas>
  <!-- <script src="js/three.js">
  </script> -->
	<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'green';
    ctx.fillRect(10, 30, 200, 100);	
    ctx.moveTo(0, 100);
    ctx.lineTo(200, 300);
    ctx.stroke();
  </script>
</body>
</html>
